
<button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#addModal">Add Post</button>
<table class="table" *ngIf="!singlePost">
  <thead>
    <tr>
      <th>Id</th>
      <th>User Id</th>
      <th>Title</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of postsArray">
      <td>{{item.id}}</td>
      <td>{{item.userId}}</td>
      <td><a (click)="getSinglePost(item.id);">{{item.title}}</a> </td>
      <td>
        <button class="btn btn-primary mr-2" type="submit" data-toggle="modal" (click)="putData(item.id,item);" data-target="#putModal">Put</button>
        <button class="btn btn-primary mr-2" type="submit" data-toggle="modal" (click)="putData(item.id,item);" data-target="#patchModal">Patch</button>
        <button class="btn btn-primary" type="submit" (click)="deleteData(item.id);">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="card" *ngIf="singlePost">
  <div class="card-header">
    <h5>
     {{singlePostObj.id}} . {{singlePostObj.title}}
    </h5>
  </div>
  <div class="card-body">
    <p>
      {{singlePostObj.body}}
    </p>
  </div>
  <div class="card-footer">
    <a (click)="getPosts()" class="btn text-white btn-primary">Back To Posts</a>
  </div>
</div>

<div class="modal fade" id="addModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Post</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="title" class="form-control" id="title" [(ngModel)]="title" placeholder="Enter title" name="title" required>
          </div>
          <div class="form-group">
            <label for="body">Message:</label>
            <input type="text" class="form-control" id="body" [(ngModel)]="body" placeholder="Enter message" name="body" required>
          </div>
          <div class="form-group">
            <label for="userId">User Id:</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="userId" placeholder="Enter userId" name="userId" required>
          </div>
          <button type="submit"  class="btn btn-primary" (click)="addPost()">Add</button>
        </form>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="putModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Put Post</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="title" class="form-control" id="title" [(ngModel)]="itemObject['title']" placeholder="Enter title" name="title" required>
          </div>
          <div class="form-group">
            <label for="body">Message:</label>
            <input type="text" class="form-control" id="body" [(ngModel)]="itemObject['body']" placeholder="Enter message" name="body" required>
          </div>
          <div class="form-group">
            <label for="userId">User Id:</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="itemObject['userId']" placeholder="Enter userId" name="userId" required>
          </div>
          <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary" (click)="putPost()">Put</button>
        </form>
      </div>

    </div>
  </div>
</div>

    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Patch Post</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="title" class="form-control" id="title" [(ngModel)]="itemObject['title']" placeholder="Enter title" name="title" required>
          </div>

            <label for="body">Message:</label>
            <input type="text" class="form-control" id="body" [(ngModel)]="itemObject['body']" placeholder="Enter message" name="body" required>
          </div>
          <div class="form-group">
            <label for="userId">User Id:</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="itemObject['userId']" placeholder="Enter userId" name="userId" required>
          </div> -->
          <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary" (click)="patchPost()">Patch</button>
        </form>
      </div>

    </div>
  </div>
</div>
